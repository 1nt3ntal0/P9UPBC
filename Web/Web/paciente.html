<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Paciente</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ROSTROCLARO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="contactanos.html">Contactanos</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Agregar Paciente</h1>
        <form id="formPaciente" class="needs-validation" novalidate>
            <!-- Campos del paciente -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
                <div class="invalid-feedback">Por favor, ingresa el nombre.</div>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" required>
                <div class="invalid-feedback">Por favor, ingresa la edad.</div>
            </div>
            <div class="mb-3">
                <label for="sangre" class="form-label">Tipo de Sangre</label>
                <select class="form-select" id="sangre" required>
                    <option value="">Selecciona...</option>
                    <option value="A+">A+</option>
                    <option value="O-">O-</option>
                </select>
                <div class="invalid-feedback">Por favor, selecciona el tipo de sangre.</div>
            </div>

            <!-- Campo para FkID (ID del cliente) -->
            <div class="mb-3">
                <label for="inputFkID" class="form-label">ID del Cliente</label>
                <input type="text" class="form-control" id="inputFkID" required>
                <div class="invalid-feedback">Por favor, ingresa el ID del cliente.</div>
            </div>

            <!-- Botón de envío -->
            <button type="submit" class="btn btn-primary">Agregar Paciente</button>
        </form>

        <!-- Botones para usar ID almacenado o buscar cliente existente -->
        <div class="mt-4">
            <button class="btn btn-secondary" id="btnUsarAlmacenado" style="border-radius: 25px;">Usar ID Almacenado</button>
            <button class="btn btn-secondary" id="btnBuscarCliente" style="border-radius: 25px;">Buscar Cliente Existente</button>
        </div>

        <!-- Campo de búsqueda de cliente existente -->
        <div id="buscarClienteSection" class="mt-3" style="display: none;">
            <label for="buscarCliente" class="form-label">Buscar Cliente por Nombre</label>
            <input type="text" class="form-control" id="buscarCliente">
            <button class="btn btn-info mt-2" id="btnBuscar">Buscar</button>
            <div id="resultadosBusqueda" class="mt-3"></div>
        </div>

        <!-- Mensajes de respuesta -->
        <div id="mensaje" class="mt-3"></div>
    </div>

    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2025 ROSTROCLARO. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
