<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Historial de Rutas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([32.6245, -115.4523], 13); // Mexicali

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Simulación de rutas en Mexicali
        var rutas = [
            [[32.6245, -115.4523], [32.6300, -115.4500], [32.6350, -115.4450]],
            [[32.6280, -115.4550], [32.6325, -115.4600], [32.6380, -115.4650]]
        ];

        rutas.forEach(ruta => {
            L.polyline(ruta, { color: 'blue', weight: 4 }).addTo(map);
        });

    </script>
</body>
</html>
