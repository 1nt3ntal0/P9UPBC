<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Historial de Rutas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Crear el mapa y establecer la vista inicial
        var map = L.map('map').setView([32.6245, -115.4523], 13); // Mexicali

        // Añadir capa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Obtener las coordenadas dinámicamente desde la API local
        fetch('http://127.0.0.1:5000/coordinates/1')  // Cambia a tu URL local de la API
            .then(response => response.json())
            .then(coordenadas => {
                // Convertir las coordenadas en el formato adecuado (agrupando las coordenadas por rutas)
                var rutas = [];
                var rutaActual = [];
                coordenadas.forEach(coord => {
                    // Cada coordenada es un par de latitud y longitud
                    rutaActual.push([coord.Latitude, coord.Longitude]);

                    // Si hemos llegado al final de una ruta (o tienes alguna lógica para dividirlas)
                    // En este caso, las agrupamos cada 3 coordenadas, pero puedes cambiar esto según tu necesidad
                    if (rutaActual.length === 3) {
                        rutas.push(rutaActual);
                        rutaActual = [];  // Reiniciar la ruta actual para la siguiente
                    }
                });

                // Si hay una ruta sin completar (por ejemplo, si no se llena la última ruta con 3 coordenadas)
                if (rutaActual.length > 0) {
                    rutas.push(rutaActual);
                }

                // Dibujar las rutas en el mapa
                rutas.forEach(ruta => {
                    L.polyline(ruta, { color: 'blue', weight: 4 }).addTo(map);
                });
            })
            .catch(error => console.error('Error al obtener las coordenadas:', error));
    </script>
</body>
</html>
